      - /bin/bash
      - -c
      - |
        /opt/besu/bin/besu \
        --config-file=/node/config.toml \
        --node-private-key-file=/node/data/key \
        --min-gas-price=6190476190476 ;
    depends_on:
      - bootnode
    ports:
      - 8547:8545/tcp
