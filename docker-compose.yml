      - |
        /opt/besu/bin/besu \
        --config-file=/node/config.toml \
        --node-private-key-file=/node/data/key \
        --min-gas-price=6666666666666 ;
    depends_on:
      - bootnode
    ports:
      - 8548:8545/tcp
      - 30306:30309/tcp
    networks:
      besu-tester:
        ipv4_address: 172.16.239.14

  explorer:
    image: alethio/ethereum-lite-explorer
    environment:
      - APP_NODE_URL=http://localhost:8545
    depends_on:
      - bootnode
    ports:
      - 25000:80/tcp
    networks:
      besu-tester:
        ipv4_address: 172.16.239.15

networks:
  besu-tester:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.239.0/24
          gateway: 172.16.239.1
